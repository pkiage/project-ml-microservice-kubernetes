<!DOCTYPE html>
<html>

<!-- Custom CSS -->
<!--  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
-->

<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

<style>
    body {
        padding-top: 25px;
        padding-bottom: 25px;
        padding-left: 25px;
        padding-right: 25px;
    }
</style>

<body>
    <div class="container">
        <h2 class="text-center">
            Udacity Cloud DevOps Engineering Project 4:
        </h2>
        <h3 class="text-center mt-3">
            Operationalize a Machine Learning Microservice:
        </h3>
        <h4 class="text-center mt-4">
            Predicting Housing Prices in Boston
        </h4>
    </div>

    <div class="d-flex justify-content-center">
        <form action="{{url_for('predict')}}" method="post" role="form">
            <div class="form-group mt-3">
                <label for="chas">Charles River dummy variable: <br>
                    <span class="fst-italic">1 if tract bounds river; 0 otherwise</span>
                </label>
                <input type="text" class="form-control" id="chas" placeholder="Enter CHAS e.g. 0" required="required">
            </div>

            <div class="form-group mt-3">
                <label for="rm">Average number of rooms per dwelling:</label>
                <input type="text" class="form-control" id="rm" placeholder="Enter RM e.g. 6.575" required="required">
            </div>

            <div class="form-group mt-3">
                <label for="tax">Full-value property-tax rate per $10,000:</label>
                <input type="text" class="form-control" id="tax" placeholder="Enter TAX e.g. 296.0" required="required">
            </div>

            <div class="form-group mt-3">
                <label for="ptratio">Pupil-teacher ratio by town:</label>
                <input type="text" class="form-control" id="ptratio" placeholder="Enter PTRATIO e.g. 15.3"
                    required="required">
            </div>

            <div class="form-group mt-3">
                <label for="b">Average Area Population:</label>
                <input type="text" class="form-control" id="b" placeholder="Enter B e.g. 396.9" required="required">
            </div>

            <div class="form-group mt-3">
                <label for="lsat">Lower status of the population (percent):</label>
                <input type="text" class="form-control" id="lsat" placeholder="Enter LSAT e.g. 4.98"
                    required="required">
            </div>
            <div class="container">
                <div class="text-center">
                    <button class="btn btn-primary btn-lg mt-3" type="submit button">Predict</button>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
